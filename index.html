<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="output"></div>
        <div class="button-container">

            <button type="sum" class="button">+</button>
            <button type="substract" class="button">-</button>
            <button type="multiply" class="button">*</button>
            <button type="divide" class="button">/</button>

            <button type="1" class="button">1</button>
            <button type="2" class="button">2</button>
            <button type="3" class="button">3</button>
            <button type="4" class="button">4</button>
            <button type="5" class="button">5</button>
            <button type="6" class="button">6</button>
            <button type="7" class="button">7</button>
            <button type="8" class="button">8</button>
            <button type="9" class="button">9</button>
            <button type="0" class="button">0</button>

            <button type="clear" class="button">C</button>
            <button type="equal" class="button">=</button>

        </div>
    </div>
</body>

</html>
